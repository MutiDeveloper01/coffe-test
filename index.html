<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>منوی کافه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>منوی کافه</h1>

    <div class="menu-section">
      <h2>🥤 نوشیدنی‌های سرد</h2>
      <div class="menu-item" onclick="addToCart('آیس آمریکانو', 55000, '🥶')">🥶 آیس آمریکانو - 55,000</div>
      <div class="menu-item" onclick="addToCart('فرپنچینو', 80000, '🍫')">🍫 فرپنچینو - 80,000</div>
    </div>

    <div class="menu-section">
      <h2>☕ نوشیدنی‌های گرم</h2>
      <div class="menu-item" onclick="addToCart('کاپوچینو', 60000, '☕')">☕ کاپوچینو - 60,000</div>
      <div class="menu-item" onclick="addToCart('لاته', 65000, '🌰')">🌰 لاته - 65,000</div>
    </div>

    <div class="cart">
      <h2>🛒 سبد خرید</h2>
      <ul id="cart-list"></ul>
      <div id="total"></div>
      <button onclick="checkout()">ثبت سفارش</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
